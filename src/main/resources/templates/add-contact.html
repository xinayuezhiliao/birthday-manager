<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加生日提醒 - 生日管家</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="form-container">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">添加生日提醒</h1>
                <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> 返回
                </a>
            </header>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/save}" th:object="${contact}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="birthday" class="form-label">生日</label>
                            <input type="date" class="form-control" id="birthday" th:field="*{birthday}" required>
                        </div>

                        <div class="mb-3">
                            <label for="relationship" class="form-label">关系</label>
                            <select class="form-select" id="relationship" th:field="*{relationship}">
                                <option value="家人">家人</option>
                                <option value="朋友">朋友</option>
                                <option value="同事">同事</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="avatar" class="form-label">头像URL</label>
                            <input type="url" class="form-control" id="avatar" th:field="*{avatar}">
                            <div class="form-text">请输入图片URL地址</div>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">备注</label>
                            <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
