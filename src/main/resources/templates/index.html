<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日管家</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .birthday-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .birthday-card:hover {
            transform: translateY(-5px);
        }
        .days-until {
            font-size: 0.9em;
            color: #666;
        }
        .relationship-tag {
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 12px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">生日管家</h1>
            <a href="/add" class="btn btn-primary">
                <i class="fas fa-plus"></i> 添加生日
            </a>
        </header>

        <div class="row">
            <div class="col-12 mb-4">
                <h2 class="h4 mb-3">即将到来的生日</h2>
                <div class="row g-3">
                    <div th:each="contact : ${weekBirthdays}" class="col-md-4">
                        <div class="birthday-card card h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <img th:src="${contact.avatar}" class="avatar me-3" 
                                         th:alt="${contact.name}">
                                    <div>
                                        <h5 class="card-title mb-1" th:text="${contact.name}"></h5>
                                        <span class="relationship-tag" th:text="${contact.relationship}"></span>
                                    </div>
                                </div>
                                <p class="days-until mt-2">
                                    <i class="far fa-calendar"></i>
                                    <span th:text="${contact.daysUntilBirthday}"></span> 天后
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <h2 class="h4 mb-3">本月生日</h2>
                <div class="row g-3">
                    <div th:each="contact : ${upcomingBirthdays}" class="col-md-4">
                        <div class="birthday-card card h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <img th:src="${contact.avatar}" class="avatar me-3" 
                                         th:alt="${contact.name}">
                                    <div>
                                        <h5 class="card-title mb-1" th:text="${contact.name}"></h5>
                                        <span class="relationship-tag" th:text="${contact.relationship}"></span>
                                    </div>
                                </div>
                                <p class="days-until mt-2">
                                    <i class="far fa-calendar"></i>
                                    <span th:text="${contact.birthday}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
